<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Сохраняем оригинальный путь для восстановления после загрузки React Router
      const originalPath = window.location.pathname + window.location.search + window.location.hash;
      console.log('[404.html] Saving original path:', originalPath);
      sessionStorage.setItem("originalPath", originalPath);
      // Редиректим на index.html
      window.location.replace('/index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
